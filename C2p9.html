
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
        }
        table, td {
            border: none;
            padding: 5px;
        }
        img {
            border: none;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><a href="https://www.google.com" target="_blank"><img src="chrome.jpg" alt="Google Chrome"></a></td>
            <td><a href="https://www.mozilla.org" target="_blank"><img src="mozilla.jpg" alt="Mozilla Firefox"></a></td>
            <td><a href="https://www.microsoft.com/en-us/edge" target="_blank"><img src="edge.jpg" alt="Microsoft Edge"></a></td>
        </tr>
    </table>
</body>
</html>
